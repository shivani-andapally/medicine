<div class="container mt-5" style="max-width: 400px;">
  <h3 class="text-center text-success mb-4">
    <i class="fas fa-sign-in-alt me-2"></i> Login
  </h3>
<div class="card p-4">
  <form (ngSubmit)="login()">
    <div class="mb-3">
      <label>Email</label>
      <input type="email" [(ngModel)]="email" name="email" class="form-control rounded-pill p-2" required>
    </div>

    <div class="mb-3">
      <label>Password</label>
      <input type="password" [(ngModel)]="password" name="password" class="form-control rounded-pill p-2" required>
    </div>

    <button type="submit" class="btn btn-success w-100 rounded-pill" [disabled]="loading">
      <i *ngIf="loading" class="fas fa-spinner fa-spin me-2"></i>
      Login
    </button>

    <div *ngIf="error" class="alert alert-danger mt-3">
      {{ error }}
    </div>
  </form>

  <p class="text-center mt-3">
    Donâ€™t have an account? 
    <a routerLink="/signup" class="text-success">Sign Up</a>
  </p>
</div>
</div>
