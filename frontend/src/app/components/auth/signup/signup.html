<div class="container mt-5" style="max-width: 400px;">
  <h3 class="text-success text-center mb-4">Signup</h3>

  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
  <div *ngIf="success" class="alert alert-success">{{ success }}</div>
<div class="card p-4">
  <div class="mb-3">
    <label>Name</label>
    <input type="text" class="form-control" [(ngModel)]="name" />
  </div>

  <div class="mb-3">
    <label>Email</label>
    <input type="email" class="form-control" [(ngModel)]="email" />
  </div>

  <div class="mb-3">
    <label>Password</label>
    <input type="password" class="form-control" [(ngModel)]="password" />
  </div>

  <button class="btn btn-success w-100" (click)="signup()">Signup</button>

  <p class="mt-3 text-center">
    Already have an account?
    <a routerLink="/login" class="text-success">Login here</a>
  </p>
  </div>
</div>
